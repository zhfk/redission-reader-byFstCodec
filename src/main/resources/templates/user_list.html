<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/layui-v2.4.5/css/layui.css}">
    <title>userPage</title>
</head>
<body>
    <div th:include="index_nav :: navigators"></div>
    <div>
        <table id="user-table" class="layui-table"></table>
    </div>
</body>
    <script th:src="@{/layui-v2.4.5/layui.all.js}"></script>
    <script th:inline="none">
        layui.use(['element', 'table'], function(){
            var element = layui.element;
            var table = layui.table;
            table.render({
                    elem: '#user-table',
                    url: '/user/list2', //数据接口
                    id: 'user-table',
                    toolbar: true,
                    limits: [10, 15, 20],
                    limit: 10, //每页默认显示的数量
                    page: true,
                    title: "用户信息",
                cols: [[
                    {field: 'id', title: 'ID', sort: true, fixed: 'left'},
                    {field: 'username', title: '用户名', sort: true},
                    {field: 'age', title: '年龄', sort: true},
                    {field: 'address', title: '地址', sort: true},
                    {field: 'detail', title: '详情', templet: '<div><a href="/user/{{d.id}}" class="layui-table-link">查看</a></div>' },
                    ]]
                });
        });
    </script>
</html>

<style>
    td {
        width: 150px;
    }
    a {
        color: #3155ff;
    }
</style>
