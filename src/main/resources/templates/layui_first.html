<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" th:href="@{layui.css}">
    <title>Title</title>
</head>
<body>
    <div>
        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">标题一</li>
                <li>标题二</li>
                <li>标题三</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">内容1</div>
                <div class="layui-tab-item">内容2</div>
                <div class="layui-tab-item">内容3</div>
            </div>
            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; text-align: center;">
                <legend>这是分割线</legend>
            </fieldset>
            <button id="login" class="layui-btn" lay-submit lay-filter="login">登入</button>
        </div>
    </div>
    <div>
        <ul class="layui-nav" lay-filter="">
            <li class="layui-nav-item"><a href="">最新活动</a></li>
            <li class="layui-nav-item layui-this"><a href="">产品</a></li>
            <li class="layui-nav-item"><a href="">大数据</a></li>
            <li class="layui-nav-item">
                <a href="javascript:;">解决方案</a>
                <dl class="layui-nav-child"> <!-- 二级菜单 -->
                    <dd><a href="">移动模块</a></dd>
                    <dd><a href="">后台模版</a></dd>
                    <dd><a href="">电商平台</a></dd>
                </dl>
            </li>
            <li class="layui-nav-item"><a href="">社区</a></li>
        </ul>
    </div>
    <script th:src="@{layui.all.js}"></script>
    <script>
        //由于模块都一次性加载，因此不用执行 layui.use() 来加载对应模块，直接使用即可：
        ;!function(){
            var $ = layui.$,
                layer = layui.layer,
                element = layui.element;

            layer.msg('Hello World');

            $('#login').on('click', function () {
                alert('登陆 ？')
            })

        }();
    </script>
</body>
</html>
